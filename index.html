<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./media/logo-black.png"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Media/Spotify-Icon-Logo.wine.png" alt="Spotify Logo">Botify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div>
                <div class="songItem">
                    <img src="./Media/cover1.jpg" alt="1">
                    <span class="songName">tvari Tokyo Cafe</span>
                    <span class="songlistplay"><span class="timestamp">02:38 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Media/4.jfif" alt="2">
                    <span class="songName">Village background Music</span>
                    <span class="songlistplay"><span class="timestamp">00:40 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Media/5.jfif" alt="3">
                    <span class="songName">Uplifting Feel Good</span>
                    <span class="songlistplay"><span class="timestamp">01:58 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Media/6.jpg" alt="4">
                    <span class="songName">Dancing in the stardust</span>
                    <span class="songlistplay"><span class="timestamp">01:58 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Media/7.webp" alt="5">
                    <span class="songName">BG MUSIC</span>
                    <span class="songlistplay"><span class="timestamp">01:24 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Media/8.webp" alt="6">
                    <span class="songName">Beyond Horizons</span>
                    <span class="songlistplay"><span class="timestamp">00:30 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Media/9.jfif" alt="7">
                    <span class="songName">Catholic Lay It Out</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- FontAwesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="Masterplay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./Media/music-12883_128.gif" alt="Playing GIF" id="gif">
            Tvari Tokyo Cafe
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b0e7aea87d.js" crossorigin="anonymous"></script>
    <script src="./jcode.js"></script>
</body>
</html>
